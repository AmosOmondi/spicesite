<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Layout</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .container {
    display: flex;
    flex: 1;
  }

  .sidebar {
    width: 200px; /* Adjust width as needed */
    background-color: #f0f0f0;
    padding: 20px;
  }

  .main-content {
    display: flex;
    flex: 1;
    flex-direction: column;
  }

  .top-content {
    flex: 1;
    background-color: #e0e0e0;
    padding: 20px;
  }

  .bottom-content {
    display: flex;
    flex: 1;
  }

  .bottom-column {
    flex: 1;
    background-color: #d0d0d0;
    padding: 20px;
    box-sizing: border-box;
  }

  .bottom-column:not(:last-child) {
    border-right: 1px solid #c0c0c0; /* Optional: adds a dividing line */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      Sidebar content
    </div>
    <div class="main-content">
      <div class="top-content">
        Top content
      </div>
      <div class="bottom-content">
        <div class="bottom-column">
          Bottom column 1
        </div>
        <div class="bottom-column">
          Bottom column 2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
